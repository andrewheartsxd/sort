<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  </head>

  <body>

   <table id="table">

    <tr>
      <th colspan="8" scope="colgroup">[1, 5, 3, 4, 2, 6, 7]</th>
    </tr>

    <tr id="tr1">
      <td colspan="4">[1, 5, 3]</td>
      <td colspan="4">[4, 2, 6, 7]</td>
    </tr>

    <tr id="tr2">
      <td colspan="2">[1]</td>
      <td colspan="2">[5, 3]</td>
      <td colspan="2">[4, 2]</td>
      <td colspan="2">[6, 7]</td>
    </tr>

    <tr id="tr3">
      <td colspan="2"></td>
      <td>[5]</td>
      <td>[3]</td>
      <td>[4]</td>
      <td>[2]</td>
      <td>[6]</td>
      <td>[7]</td>
    </tr>

    <tr id="tr4">
      <td colspan="2">[1]</td>
      <td colspan="2">[3, 5]</td>
      <td colspan="2">[2, 4]</td>
      <td colspan="2">[6, 7]</td>
    </tr>

    <tr id="tr5">
      <td colspan="4">[1, 3, 5]</td>
      <td colspan="4">[2, 4, 6, 7]</td>
    </tr>

    <tr id="tr6">
      <td colspan="8">[1, 2, 3, 4, 5, 6, 7]</td>
    </tr>

  </table>

  </body>

  <footer>
  <script src="sample.js"></script>
  </footer>

</html>
